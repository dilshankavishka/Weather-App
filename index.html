<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header class="row align-items-center mb-4">
            <div class="col-1">
                <span class="menu-icon">☰</span>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" placeholder="Search city..." id="Search">
            </div>
            <div class="col-2">
                <button class="btn btn-primary w-100" onclick="SearchCity()">Search</button>
            </div>
        </header>

        <main class="text-center">
            <!-- Current weather -->
            <div class="current-weather mb-4">
                <div class="weather-icon mb-3">
                    <img src="img/7477790.png" alt="Cloud icon" class="img-fluid" style="width: 100px;">
                </div>
                <h1>28°C</h1>
                <p class="mt-3">Light rain to be expected around 9PM</p>
                <p>Strong winds around 40km/h to East</p>
                <div class="mt-4">
                    <input type="text" class="form-control w-50 mx-auto" value="Colombo">
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div class="row text-center hourly-forecast mb-4">
                <div class="col-4 col-md-2 mb-3">
                    <img src="img/clouds.png" alt="Cloud icon" class="img-fluid" style="width: 50px;">
                    <p>12 AM</p>
                    <p>28°C</p>
                    <p>30%</p>
                </div>
                <div class="col-4 col-md-2 mb-3">
                    <img src="img/clouds.png" alt="Cloud icon" class="img-fluid" style="width: 50px;">
                    <p>2 PM</p>
                    <p>28°C</p>
                    <p>10%</p>
                </div>
                <div class="col-4 col-md-2 mb-3">
                    <img src="img/clouds.png" alt="Cloud icon" class="img-fluid" style="width: 50px;">
                    <p>2 PM</p>
                    <p>28°C</p>
                    <p>10%</p>
                </div>
                <div class="col-4 col-md-2 mb-3">
                    <img src="img/clouds.png" alt="Cloud icon" class="img-fluid" style="width: 50px;">
                    <p>2 PM</p>
                    <p>28°C</p>
                    <p>10%</p>
                </div>
                <div class="col-4 col-md-2 mb-3">
                    <img src="img/clouds.png" alt="Cloud icon" class="img-fluid" style="width: 50px;">
                    <p>2 PM</p>
                    <p>28°C</p>
                    <p>10%</p>
                </div>
                <div class="col-4 col-md-2 mb-3">
                    <img src="img/clouds.png" alt="Cloud icon" class="img-fluid" style="width: 50px;">
                    <p>2 PM</p>
                    <p>28°C</p>
                    <p>10%</p>
                </div>
                <!-- Add more hourly items as needed -->
            </div>

            <!-- Weekly Forecast -->
            <div class="weekly-forecast">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Condition</th>
                            <th>Temperature</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sunday</td>
                            <td>20% Rain</td>
                            <td>31°C/26°C</td>
                        </tr>
                        <!-- Add more weekly forecast rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS & jQuery -->
     <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
